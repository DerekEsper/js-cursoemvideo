<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Verificado de Idade</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<header>
		<h1>Verificador de Idade</h1>
	</header>
	<section>
		<div>
			<p>Ano de Nascimento:
				<input id="txtano" type="number" name="txtano" min="0" max="120">
			</p>
			<p>Sexo:
				<input id="fem" type="radio" name="radsex" checked>
				<label for="fem">Feminino</label>

				<input id="masc" type="radio" name="radsex" >
				<label for="masc">Masculino</label>				
			</p>			
			<p>
				<input type="button" value="Verificar" onclick="verificar()">
			</p>
		</div>

		<div id="res">
			Preencha os dados acimar pra ver o resultado!
		</div>
	</section>
	<footer>
		<p>&copy; CursoEmVideo</p>
	</footer>
	<script src="script.js"></script>
</body>

</html>
