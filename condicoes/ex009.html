<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Pais de Origem</h1>

    Digite seu pais de origem: <input type="name" name="txtpais" id="txtpais">
	<input type="button" value="Verificar" onclick="calcular()"> 
    
    <div id="res"> <!-- Colocado como outra divisão para inserir um paragrafo -->

	</div>

    <script>		
		function calcular() {

			var txtp = window.document.querySelector('input#txtpais');
            var res = window.document.querySelector('div#res');		
			var pais = String(txtp.value); //colocar somente STRING invés de toString, senão altera valor	

			if (pais != 'Brasil') {
                res.innerHTML = `<p>Você é <strong>Estrangeiro</strong></p>`;

			}else {
			    res.innerHTML = `<p>Você é <strong>Brasileiro!</strong></p>`;        
		    }
        }        
	</script>
</body>
</html>
